<h2>{{hero.name | uppercase}} Details</h2>
<div><span>id: </span>{{hero.id}}</div>
<div>
    <label>name:
        <input [(ngModel)]="hero.name" placeholder="name" />
    </label>
</div>

<h2>My Heros</h2>
<ul class="heros">
    <li *ngFor="let hero of heros">
        <span class="badge">{{hero.id}}</span> {{hero.name}}
    </li>
</ul>
